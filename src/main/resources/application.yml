server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/fullstack_auth
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  properties:
    hibernate:
      jdbc:
        lob:
          non_contextual_creation: true